<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form exercise</title>
</head> 
<body>
    <form action="#" method="get">
        <label for="id">아이디 </label>
        <input type="text" name="id" id="id"><br>
        <label for="pw">패스워드 : </label>
        <input type="password" name="pw" id="pw"><br>
        <label for="male">남성 <input type="radio" name="gender" id="male" value="male"></label>
        <label for="female">여성 <input type="radio" name="gender" id="female" value="female"></label><br>
        <p>좋아하는 프로그래밍 언어</p>
        <label for="python"><input type="checkbox" name="language" id="python"> 파이썬</label>
        <label for="java"><input type="checkbox" name="language" id="java">자바</label>
        <label for="C"><input type="checkbox" name="language" id="C"> C</label>
        <label for="javascript"><input type="checkbox" name="language" id="javascript">자바스크립트</label>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
