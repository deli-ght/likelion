<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/test.css">
    <title>test</title>
</head>
<body>
    <header class="side">
        <h1>나를 위한 OTT 서비스는?</h1>
    </header>
    <section>
        <form action="" class="question" id="q1">
            <h2>나는 국내 컨텐츠보다 해외 콘텐츠가 더 좋아</h2>
            
            <input name="q1" value="A" class="sr-only" type="radio" id="q1_no">
            <label for="q1_no">NO</label>

            <input name="q1" value="A" class="sr-only" type="radio" id="q1_maybe">
            <label for="q1_maybe">MAYBE</label>

            <input name="q1" value="C" class="sr-only" type="radio" id="q1_yes">
            <label for="q1_yes">YES</label>
        </form>
        <form action="" class="question" id="q2">
            <h2>나는 각잡고 보는 영화나 드라마보다 가볍게 볼 수 있는 예능이 좋아</h2>
            
            <input name="q2" value="A" class="sr-only" type="radio" id="q2_no">
            <label for="q2_no">NO</label>

            <input name="q2" value="A" class="sr-only" type="radio" id="q2_maybe">
            <label for="q2_maybe">MAYBE</label>

            <input name="q2" value="C" class="sr-only" type="radio" id="q2_yes">
            <label for="q2_yes">YES</label>
        </form>
        <form action="" class="question" id="q3">
            <h2>어떻게 결제해놓고 영화를 안 볼 수 있어? 무조건 영화지~</h2>
            
            <input name="q3" value="A" class="sr-only" type="radio" id="q3_no">
            <label for="q3_no">NO</label>

            <input name="q3" value="A" class="sr-only" type="radio" id="q3_maybe">
            <label for="q3_maybe">MAYBE</label>

            <input name="q3" value="C" class="sr-only" type="radio" id="q3_yes">
            <label for="q3_yes">YES</label>
        </form>
        <form action="" class="question" id="q4">
            <h2>돈 내고 보는데, 그곳에서만 볼 수 있는 프로그램이 있어야 하지 않을까?</h2>
            
            <input name="q4" value="A" class="sr-only" type="radio" id="q4_no">
            <label for="q4_no">NO</label>

            <input name="q4" value="A" class="sr-only" type="radio" id="q4_maybe">
            <label for="q4_maybe">MAYBE</label>

            <input name="q4" value="C" class="sr-only" type="radio" id="q4_yes">
            <label for="q4_yes">YES</label>
        </form>
    </section>
    <footer class="side">
        <button id="resultBtn" type="button">결과보기</button>
    </footer>
    <script src="js/test.js"></script>
</body>
</html>
