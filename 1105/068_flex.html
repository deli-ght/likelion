<!DOCTYPE html>
<html>

<head>
    <title>Flex</title>
    <meta charset="UTF-8" />

</head>
<style>
    .parent{
        position: relative;
        height: 400px;
        background-color: black;
    }

    .helper{
        display: inline-block;
        height: 150px;
        justify-content: center;
    }
    .child{
        display: inline-block;
        height: 100px;
        width: 50px;
        background-color: rgb(97, 67, 72);
    }
</style>

<body>
    <div class="parent">
        <div class="helper"></div><div class="child">dfdfdd</div>
    </div>
</body>

</html>
