<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <title>쿨찐테스트</title>
</head>
<body>
    <header class="header">
        <h1>쿨찐테스트</h1>
    </header>
    <section class="questions">
        <article class="question" id="q1">
            <h2>오바 좀 하지마</h2>
            <p>솔직히 별 것도 아닌 일에 과몰입하는 진지충들이 너무 많다.</p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check no" name="q1" id="q1_No" autocomplete="off">
                <label class="btn btn-outline-danger" for="q1_No">NO</label>
              
                <input type="radio" class="btn-check maybe" name="q1" id="q1_Maybe" autocomplete="off">
                <label class="btn btn-outline-warning" for="q1_Maybe">MAY BE</label>
              
                <input type="radio" class="btn-check yes" name="q1" id="q1_Yes" autocomplete="off">
                <label class="btn btn-outline-success" for="q1_Yes">YES</label>
              </div>
        </article>
        <article class="question" id="q2">
            <h2>뒷담화 노노</h2>
            <p>뒤에서 딴소리 하느니, 표현이 다소 직설적이더라도 솔직하게 앞에서 말하는게 상대방을 위해서도 좋다고 생각한다.</p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check  no" name="q2" id="q2_No" autocomplete="off">
                <label class="btn btn-outline-danger" for="q2_No">NO</label>
              
                <input type="radio" class="btn-check  maybe" name="q2" id="q2_Maybe" autocomplete="off">
                <label class="btn btn-outline-warning" for="q2_Maybe">MAY BE</label>
              
                <input type="radio" class="btn-check yes"  name="q2" id="q2_Yes" autocomplete="off">
                <label class="btn btn-outline-success" for="q2_Yes">YES</label>
              </div>
        </article>
        <article class="question" id="q3">
            <h2>1절만 하자</h2>
            <p>솔직히 노잼인데 1절 2절 3절을 넘어 뇌절까지 하는건 들어주기가 힘들다.</p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check no" name="q3" id="q3_No" autocomplete="off">
                <label class="btn btn-outline-danger" for="q3_No">NO</label>
              
                <input type="radio" class="btn-check maybe" name="q3" id="q3_Maybe" autocomplete="off">
                <label class="btn btn-outline-warning" for="q3_Maybe">MAY BE</label>
              
                <input type="radio" class="btn-check yes" name="q3" id="q3_Yes" autocomplete="off">
                <label class="btn btn-outline-success" for="q3_Yes">YES</label>
              </div>
        </article>
        <article class="question" id="q4">
            <h2>머리는 좋아</h2>
            <p>솔직히 내가 머리는 좋은데 공부하기는 싫다. 성적보다 중요한건 세상에 얼마든지 많기 때문이다.</p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check no" name="q4" id="q4_No" autocomplete="off">
                <label class="btn btn-outline-danger" for="q4_No">NO</label>
              
                <input type="radio" class="btn-check maybe" name="q4" id="q4_Maybe" autocomplete="off">
                <label class="btn btn-outline-warning" for="q4_Maybe">MAY BE</label>
              
                <input type="radio" class="btn-check yes" name="q4" id="q4_Yes" autocomplete="off">
                <label class="btn btn-outline-success" for="q4_Yes">YES</label>
              </div>
        </article>
        <article class="question" id="q5">
            <h2>아싸이고 싶어</h2>
            <p>인싸는 화려해보이지만 피곤한 일이 더 많다. 나는 솔직히 아싸가 더 편하고 좋다.</p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check no" name="q5" id="q5_No" autocomplete="off">
                <label class="btn btn-outline-danger" for="q5_No">NO</label>
              
                <input type="radio" class="btn-check maybe" name="q5" id="q5_Maybe" autocomplete="off">
                <label class="btn btn-outline-warning" for="q5_Maybe">MAY BE</label>
              
                <input type="radio" class="btn-check yes" name="q5" id="q5_Yes" autocomplete="off">
                <label class="btn btn-outline-success" for="q5_Yes">YES</label>
              </div>
        </article>
        </section>
    <footer>
        <button onclick="result()" type="button" class="btn btn-warning mt-4">결과보기</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
