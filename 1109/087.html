<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover, active, focus</title>
    <link rel="stylesheet" href="087.css">
</head>
<body>
    <h2>delay <span>0</span></h2>
    <div class="c1">1s</div>
    <div class="c2">5s</div>
    <div class="c3">10s</div>
</body>

<script>
    let second = document.querySelector("span");
    let time = parseInt(second.textContent);

    setInterval(()=> {
        second.textContent = ++time;
    },1000)
</script>
</html>
